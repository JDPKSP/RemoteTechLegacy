@PART[longAntenna]
{
	@mass = 0.005
    !MODULE[ModuleAnimateGeneric] {}

    MODULE
    {
		name = ModuleRTAnimatedAntenna
		Animation = antenna
		Mode1Name = Deploy antenna
		Mode0Name = Retract antenna
		ToggleName = Toggle antenna
		antennaRange0 = 2
		antennaRange1 = 3000
		MinimumDrag = 0.2
		MaximumDrag = 0.2
		Dragmodifier = 1
		MaxQ = 2000
		Mode0EnergyCost = 0.1
		Mode1EnergyCost = 0.1
		EnergyDrain1 = 0.15
    }
}

