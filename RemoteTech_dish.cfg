@PART[commDish]
{
//0.025
    !MODULE[ModuleAnimateGeneric] {}

    MODULE
    {
		name = ModuleRTAnimatedAntenna
		dishRange = 40000
		Animation = dish
		Mode1Name = Open dish
		Mode0Name = Close dish
		ToggleName = Toggle dish
		dishRange0 = 0.000001
		dishRange1 = 40000
		MinimumDrag = 0.2
		MaximumDrag = 0.2
		Dragmodifier = 2
		MaxQ = 2000
		Mode0EnergyCost = 0.5
		Mode1EnergyCost = 0.5
		EnergyDrain1 = 0.6 // was 0.00166667
    }
}

